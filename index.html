<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div class="chat">
    <header>
      <span class="circle"></span>
      <span>mark zuckerberg</span>
      <img src="./img/close.svg" alt="exit">
    </header>
    <main class="message">
      <hr class="line">
      <span class="today">today</span>
      <time class="time__first">10:53</time>
      <div class="sender">
        <p>Hi, Mark! I made a new design for Messenger App.</p>
        </div>
      <time class="time__second">10:57</time>
      <div class="receiver">
        <p>Yo! Send it to my assistant and we`ll review it during the year.</p>
        </div>
      <time class="time__first">11:03</time>
      <div class="sender_text">
        <p>But Mark...</p>
      </div>
      <div class="receiver__text">
        <p>You were blocked by the user.</p>
      </div>
    </main>
    <footer>
      <hr class="line__footer">
      <div class="footer__input">
      <input type="text" placeholder="Enter your messege">
      <button><a class="footer__link" href="#">SEND</a></button>
    </div>
    </footer>
  </div>
</body>
</html>
